{% extends 'base.html' %}

{% block title %}Logged Out - QR Attendance{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Logged Out</h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-box-arrow-right" style="font-size: 3rem;"></i>
                </div>
                <h5>You have been successfully logged out.</h5>
                <p class="mb-4">Thank you for using QR Attendance!</p>
                <a href="{% url 'login' %}" class="btn btn-primary">Log In Again</a>
                <a href="{% url 'home' %}" class="btn btn-outline-secondary">Return to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
