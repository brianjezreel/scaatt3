{% extends 'base.html' %}

{% block title %}Login - QR Attendance{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field.errors }}
                        {{ field }}
                    </div>
                    {% endfor %}
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <p>Don't have an account?</p>
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'register_teacher' %}" class="btn btn-outline-primary">Register as Teacher</a>
                        <a href="{% url 'register_student' %}" class="btn btn-outline-success">Register as Student</a>
                    </div>
                    <p class="mt-3">
                        <a href="{% url 'password_reset' %}">Forgot your password?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
